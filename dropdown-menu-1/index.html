<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dropdown">
    <input type="text" class="textBox" placeholder="Dropdown Menu" readonly>
    <div class="option">
      <div onclick="show(this)"><ion-icon name="logo-html5"></ion-icon>HTML</div>
      <div onclick="show(this)"><ion-icon name="logo-css3"></ion-icon>CSS</div>
      <div onclick="show(this)"><ion-icon name="logo-sass"></ion-icon>SASS/SCSS</div>
      <div onclick="show(this)"><ion-icon name="logo-javascript"></ion-icon>JavaScript</div>
      <div onclick="show(this)"><ion-icon name="logo-react"></ion-icon>ReactJS</div>
      <div onclick="show(this)"><ion-icon name="logo-vue"></ion-icon>VueJS</div>
      <div onclick="show(this)"><ion-icon name="logo-angular"></ion-icon>AngularJS</div>
      <div onclick="show(this)"><ion-icon name="logo-nodejs"></ion-icon>NodeJS</div>
    </div>
  </div>

  <script src="index.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
